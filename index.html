<!DOCTYPE html>
<html>
<head>
    <title>Soma de Campos de Texto</title>
</head>
<body>
    <h1>Calculadora de Soma</h1>

    <form id="somaForm">
        <label for="campo1">Campo 1:</label>
        <input type="text" id="campo1" name="campo1"><br>

        <label for="campo2">Campo 2:</label>
        <input type="text" id="campo2" name="campo2"><br>

        <button type="button" onclick="calcularSoma()">Calcular Soma</button>
    </form>

    <p id="resultado"></p>

    <script>
        function calcularSoma() {
            var campo1 = parseFloat(document.getElementById("campo1").value);
            var campo2 = parseFloat(document.getElementById("campo2").value);
            var resultado = campo1 + campo2;
            document.getElementById("resultado").textContent = "A soma Ã©: " + resultado;
        }
    </script>
</body>
</html>
